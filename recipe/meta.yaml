{% set name = "cue" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cue-lang/cue/archive/v{{ version }}.tar.gz
  sha256: 3ed53c0b32e44491b3871fd22dd0cf2577a6b2ee9036c76801c261b75c4e44ee

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - cue --help

about:
  home: https://github.com/cue-lang/cue
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: The home of the CUE language! Validate and define text-based and dynamic configuration
  dev_url: https://github.com/cue-lang/cue

extra:
  recipe-maintainers:
    - danielnachun
