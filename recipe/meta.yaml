{% set name = "cue" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cue-lang/cue/archive/v{{ version }}.tar.gz
  sha256: 5fd6d74246a24e6c153510d1b0b2e1bf8482a6b108da879ce76da10986412839

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - cue --help

about:
  home: https://github.com/cue-lang/cue
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: The home of the CUE language! Validate and define text-based and dynamic configuration
  dev_url: https://github.com/cue-lang/cue

extra:
  recipe-maintainers:
    - danielnachun
