{% set name = "cue" %}
{% set version = "0.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cue-lang/cue/archive/v{{ version }}.tar.gz
  sha256: 361445d72b47216f85d1c91bf5db7a90ef7a3f3484c4b350c2964591493e68a7

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - cue --help

about:
  home: https://github.com/cue-lang/cue
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: The home of the CUE language! Validate and define text-based and dynamic configuration
  dev_url: https://github.com/cue-lang/cue

extra:
  recipe-maintainers:
    - danielnachun
