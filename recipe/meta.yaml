{% set name = "cue" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cue-lang/cue/archive/v{{ version }}.tar.gz
  sha256: adf74a28a010456a50941a556011aed5ad9063d5685bd43183ca278e66acb65e

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - cue --help

about:
  home: https://github.com/cue-lang/cue
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: The home of the CUE language! Validate and define text-based and dynamic configuration
  dev_url: https://github.com/cue-lang/cue

extra:
  recipe-maintainers:
    - danielnachun
