{% set name = "cue" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cue-lang/cue/archive/v{{ version }}.tar.gz
  sha256: 3c42513fc6aea1cb911d274901d026c3263cf8f6011cb3015de5d0a04f3cc2ab

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - cue --help

about:
  home: https://github.com/cue-lang/cue
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: The home of the CUE language! Validate and define text-based and dynamic configuration
  dev_url: https://github.com/cue-lang/cue

extra:
  recipe-maintainers:
    - danielnachun
